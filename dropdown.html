<html>
<head>
<style>
.dropdown {
position: relative;
display: inline-block;
}
.dropdown-content  {
display:none;
position: absolute;
background-color: white;
min-width:160px;
box-shadow: 0px 8px 16px 0px rqba(0,0,0,0,2);
padding: 12px 16px;
}
.dropdown:hover .dropdown-content {
display:block;
}

</style>
</head>
<body>
<h2>Hovverable Dropdown</h2>
<p>Move the mouse over the text below to open the dropdown content.</p>
<div class="dropdown">
<span>Mouse over me</span>
<div class="dropdown-content">
<p>Hello world!<\p>
<p>Hello world!<\p>
<p>Hello world!<\p>
<p>Hello world!<\p>
</div>
</div>
</body>
</html>
